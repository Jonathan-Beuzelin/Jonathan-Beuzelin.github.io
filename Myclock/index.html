<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Welcome to your clock!</h1>
  </header>
  <div class="container">
    <div class="clockface">
      <div class="hands seconds-hand"></div>
      <div class="hands minute-hand"></div>
      <div class="hands hour-hand"></div>
      <div class="centercircle"></div>
      <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="#808080" stroke-width="2"></circle>
        <circle cx="50" cy="50" r="46" fill="none" stroke="black" stroke-width="0.2"></circle>
        <circle cx="50" cy="50" r="44" fill="none" stroke="black" stroke-width="0.2"></circle>
      <g class="numbers">
        <text x="50" y="16">12</text>
        <text x="69" y="20">1</text>
        <text x="84" y="34">2</text>
        <text x="90" y="53">3</text>
        <text x="85" y="72.5">4</text>
        <text x="70" y="88">5</text>
        <text x="50" y="92">6</text>
        <text x="30" y="88">7</text>
        <text x="15" y="72.5">8</text>
        <text x="10" y="53">9</text>
        <text x="18" y="34">10</text>
        <text x="31" y="21">11</text>
      </g>
      </svg>
    </div>
  </div>
  <script type="text/javascript">
  const secondsHand = document.querySelector(".seconds-hand")
  const minuteHand = document.querySelector(".minute-hand")
  const hourHand = document.querySelector(".hour-hand")
  const allHands = document.querySelectorAll(".hands")

  function setDate() {
    const now = new Date();
    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60 ) * 360) + 90;
    secondsHand.style.transform = `rotate(${secondsDegrees}deg)`; //gets the degree's at which the hand points based on the formula.//
    //console.log(seconds);

    const minutes = now.getMinutes();
    const minutesDegrees = ((minutes / 60) * 360) + 91;
    minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
    //console.log(minutes);

    const hours = now.getHours();
    const hoursDegrees = ((hours / 12) * 360) + 90;
    hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
    console.log(hours)
    console.log(seconds)

    if(secondsDegrees === 90) {
      allHands.forEach(hands => hands.style.transition = 'none')
} else {
    allHands.forEach(hands => hands.style.transition = '')
}
  }

  setInterval(setDate, 1000); //refresh rate//

</script>

</body>
</html>
