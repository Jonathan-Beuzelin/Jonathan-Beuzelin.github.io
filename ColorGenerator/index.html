<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <form action="" method="get">
        <input type="color" id="colorPicker" />
        <select name="mode" id="mode">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button id="getColours" type="button">Get colour scheme</button>
      </form>
    </header>
    <main class="main" id="main">
      <div class="color" id="color0"></div>
      <div class="color" id="color1"></div>
      <div class="color" id="color2"></div>
      <div class="color" id="color3"></div>
      <div class="color" id="color4"></div>
    </main>
    <footer>
      <div class="hexcode" id="hexCode0"></div>
      <div class="hexcode" id="hexCode1"></div>
      <div class="hexcode" id="hexCode2"></div>
      <div class="hexcode" id="hexCode3"></div>
      <div class="hexcode" id="hexCode4"></div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
