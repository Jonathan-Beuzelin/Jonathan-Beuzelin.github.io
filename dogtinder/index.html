<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body-container">
        <header>
            <div class="header-container">
                <img src="./images/icon-profile.png" alt="Profile icon">
                <img src="./images/logo.png" alt="Logo">
                <img src="./images/icon-chat.png" alt="Chat icon">
            </div>
        </header>
        <main>
            <div id="dogProfile" class="main-container">
                <div id="imageContainer" class="image-container">
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div id="nope" class="button-container cross">
                    <img src="./images/icon-cross.png" alt="Cross">
                </div>
                <div id="like" class="button-container heart">
                    <img src="./images/icon-heart.png" alt="Heart">
                </div>
            </div>
        </footer>
    </div>
    <script src="/index.js" type="module"></script>
</body>

</html>
