<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <title>Super Duper Finance Machine</title>
</head>
<body>
  <header>
    <h1>Finance Manager</h1>
    <h2>Helping You Plan For The Future.</h2>
    <div class="filter">
      </div>
  </header>
  <main>
    <section>
      <div class="inputform">
        <div class="section-header">
          <h2>Finances</h2>
          <label for="monthly">Monthly Income</label>
          <select id="currency" class="currency-menu">
            <option value="£">£</option>
            <option value="$">$</option>
            <option value="€">€</option>
          </select>
          <input type="text" name="monthly" value="" placeholder="Insert here" id="monthly">
        </div>
        <div class="column-seperator">
          <div class="column columntwo" id="columnOne">
            <label for="type">Expenditure Name</label>
            <input class="expendituretype" type="text" name="" value="" placeholder="Name">
            <input class="expendituretype" type="text" name="" value="" placeholder="Name">
            <input class="expendituretype" type="text" name="" value="" placeholder="Name">
            <input class="expendituretype" type="text" name="" value="" placeholder="Name">
            <input class="expendituretype" type="text" name="" value="" placeholder="Name">
          </div>
          <div class="column" id="columnTwo">
            <label for="expenditure">Expenditure Amount</label>
            <div class="row">
              <span class="unit">£</span>
              <input type="text" name="expenditure" value=""  placeholder="Amount" id="expenditure" class="expenditure">
            </div>
            <div class="row">
              <span class="unit">£</span>
              <input type="text" name="expenditure" value=""  placeholder="Amount" id="expenditure" class="expenditure">
            </div>
            <div class="row">
              <span class="unit">£</span>
              <input type="text" name="expenditure" value=""  placeholder="Amount" id="expenditure" class="expenditure">
            </div>
            <div class="row">
              <span class="unit">£</span>
              <input type="text" name="expenditure" value=""  placeholder="Amount" id="expenditure" class="expenditure">
            </div>
            <div class="row">
              <span class="unit">£</span>
              <input type="text" name="expenditure" value=""  placeholder="Amount" id="expenditure" class="expenditure">
            </div>
          </div>
        </div>
        <div class="addmoresection">
          <button type="button" name="addrow" id="addnewrow">Add new row</button>
          <button type="button" name="save" id="save">Save</button>
          <button type="button" name="remove" id="remove">Delete data</button>
        </div>
        <div class="section-footer" id="totalsaved">
          <p>Please insert a monthly income</p>
        </div>
      </div>
    </section>
    <section>
      <div class="graph-section">
      <div class="section-header">
        <h2>Your Financial Portfolio</h2>
      </div>
      <div class="graph">
        <canvas id="myChart" width="400" height="250" aria-label="Hello ARIA World" role="img"></canvas>
      </div>
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.2/dist/Chart.min.js" charset="utf-8"></script>
  <script src="finance.js" charset="utf-8"></script>
</body>
</html>
