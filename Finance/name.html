<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Finance Manager</h1>
    <h2>Helping You Plan For The Future.</h2>
  </header>
  <main>
    <section>
      <div class="inputform">
        <div class="section-header">
          <h2>Finances</h2>
          <label for="monthly">Monthly Income</label>
          <select id="currency">
            <option value="">£</option>
            <option value="dog">$</option>
            <option value="cat">€</option>
          </select>
          <input type="text" name="monthly" value="" placeholder="Insert here" id="monthly">
        </div>
        <div class="column-seperator">
          <div class="column" id="columnone">
            <label for="expenditure">Expenditure</label>
            <input type="text" name="expenditure" value=""  placeholder="Amount" id="expenditure" class="expenditure">
          </div>
          <div class="column" id="columntwo">
            <label for="type">Expenditure Type</label>
            <select id="pet-select">
              <option value="">--Please choose an option--</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="hamster">Hamster</option>
              <option value="parrot">Parrot</option>
              <option value="spider">Spider</option>
              <option value="goldfish">Goldfish</option>
            </select>
          </div>
        </div>
        <div class="addmoresection">
          <button type="button" name="addrow" id="addnewrow">Add new row</button>
        </div>
        <div class="section-footer" id="totalsaved"></div>
      </div>
    </section>
    <section>
      <div class="section-header">
        <h2>Your Financial Portfolio</h2>
      </div>
      <div class="graph">
        <img src="placeholder.jpg" alt="Graph picture here" width="300px" height="300px">
      </div>
    </section>
  </main>
  <footer></footer>
  <script src="finance.js" charset="utf-8"></script>
</body>
</html>
