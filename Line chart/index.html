<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <h1>Percent Of Profit (False statistics)</h1>
  </div>
  <div class="container">
    <svg class="graph">
      <g>
        <line x1="90" x2="90" y1="15" y2="371" stroke="#2d2d2d" stroke-width="2"></line>
        <line x1="90" x2="520" y1="371" y2="371" stroke="#2d2d2d" stroke-width="2"></line>
      </g>
      <g class="y-axis">
        <text x="45" y="20">100%</text>
        <text x="56" y="90">75%</text>
        <text x="56" y="180">50%</text>
        <text x="56" y="270">25%</text>
        <text x="65" y="370">0%</text>
      </g>
      <g class="x-axis">
        <text x="95" y="387">2014</text>
        <text x="190" y="387">2015</text>
        <text x="290" y="387">2016</text>
        <text x="390" y="387">2017</text>
        <text x="490" y="387">2018</text>
      </g>
      <g>
      <g class="lines">
        <line x1="202" x2="105" y1="196" y2="70" stroke="#2d2d2d" stroke-width="3"></line>
        <line x1="205" x2="305" y1="200" y2="150" stroke="#2d2d2d" stroke-width="3"></line>
        <line x1="405" x2="305" y1="300" y2="150" stroke="#2d2d2d" stroke-width="3"></line>
        <line x1="405" x2="505" y1="300" y2="15" stroke="#2d2d2d" stroke-width="3"></line>
      <g>
        <circle cx="105" cy="70" r="5" stroke="red" stroke-width="1"></circle>
        <circle cx="205" cy="200" r="5" stroke="red" stroke-width="1"></circle>
        <circle cx="305" cy="150" r="5" stroke="red" stroke-width="1"></circle>
        <circle cx="405" cy="300" r="5" stroke="red" stroke-width="1"></circle>
        <circle cx="505" cy="15" r="5" stroke="red" stroke-width="1"></circle>
      </g>
    </svg>
  </div>
  <div class="footer">
    <h2>Summary</h2>
    <p>This is a simple line chart which I have done to improve my SVG skills and using tooltips.</p>
  </div>
</body>
</html>
